{% extends "base.html" %}

{% block title %}
  Welcome User
{% endblock %}

{% block body %}
<h1> Welcome to Table {{tables.id}} </h1>

<h2> The code is {{tables.code}}
<ul>
   {% for player in players %}
   <li> {{player.username}} </li>
   {% endfor %}
</ul>

<style>
  .modal.fade:not(.in).right .modal-dialog {
     -webkit-transform: translate3d(25%, 0, 0);
     transform: translate3d(25%, 0, 0);
  }
  .val {
 border-radius: 8px;
}
 
 </style>
 <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
 
 <div id="myModal" class="modal fade right">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;<span class="sr-only">Close</span></button>
         <h4 class="modal-title text-center">Hand Rankings</h4>
       </div>
       <div class="modal-body">
        <img class = "val" src="poker/poker/images/ranks.png" alt="ranks">
       </div>
     </div>
   </div>
 </div>
 
     <div class="col-xs-3">
         <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Open modal from the right</button>
     </div>
      

{% endblock %}
